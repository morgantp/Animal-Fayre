<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Fayre</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <button onclick="signOut()" id="signOut">Sign Out</button>

    <div id="welcomeText"></div>

    <div id="signInForm">
        <input type="email" id="emailField2" placeholder="Enter Email...">
        <input type="password" id="passwordField2" placeholder="Enter Password...">
        <button onclick="signIn()">Sign In</button>
    </div>

    <div id="SignUpForm">
        <input type="email" id="emailField" placeholder="Enter Email...">
        <input type="password" id="passwordField" placeholder="Enter Password...">
        <input type="password" id="confirmPassword" placeholder="Confirm Password...">
        <button onclick="passwordCheck()">Register</button>
    </div>

    <button onclick="makeDonation()" id="makeDonation">Make a Donation</button>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/script.js"></script>    
</body>
</html>
